<!-- Main Laptop Details Modal -->
<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">Ã—</span>
    <h2>Laptop Details</h2>
    <form [formGroup]="editLaptopForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label for="device">Device Name</label>
          <input
            id="device"
            formControlName="device"
            placeholder="Enter Device Name"
          />
        </div>
        <div class="form-group">
          <label for="serial">Serial Number</label>
          <input
            id="serial"
            formControlName="serial"
            placeholder="Enter Device Serial"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            id="description"
            formControlName="description"
            placeholder="Description"
          />
        </div>
        <div class="form-group">
          <label for="purchaseDate">Purchase Date</label>
          <input type="date" id="purchaseDate" formControlName="purchaseDate" />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <select id="location" formControlName="location">
            <option>1NK Center</option>
            <option>New Office</option>
            <option>Warehouse</option>
          </select>
        </div>
        <div class="form-group">
          <label for="assigned">Assigned Personnel</label>
          <select
            id="assigned"
            formControlName="assigned"
            (change)="onAssignedChange($event)"
          >
            <option *ngFor="let employee of employees" [value]="employee">
              {{ employee }}
            </option>
            <option value="add">Add employee</option>
          </select>
        </div>
        <div class="form-group">
          <label for="condition">Condition</label>
          <select id="condition" formControlName="condition">
            <option>Brand New</option>
            <option>Used</option>
          </select>
        </div>
        <div class="form-group">
          <label for="previousOwner">Previous Owner</label>
          <select id="previousOwner" formControlName="previousOwner">
            <option *ngFor="let employee of employees">{{ employee }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inspection">Inspection Frequency</label>
          <select id="inspection" formControlName="inspection">
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
            <option value="Quarterly">Quarterly</option>
          </select>
        </div>
      </div>
      <div class="button-group">
        <button type="button" class="cancel-btn" (click)="closeModal()">
          Cancel
        </button>
        <button type="submit" [disabled]="editLaptopForm.invalid">Add</button>
      </div>
    </form>
  </div>
</div>

<div class="modal" *ngIf="isAddEmployeeOpen">
  <div class="modal-content">
    <h2>Add Employee</h2>
    <form (ngSubmit)="addEmployee()">
      <div class="form-group">
        <label for="employeeName">Employee Name</label>
        <input
          id="employeeName"
          [(ngModel)]="newEmployee"
          placeholder="Enter Employee Name"
          name="employeeName"
          required
        />
      </div>
      <div class="button-group">
        <button
          type="button"
          class="cancel-btn"
          (click)="closeAddEmployeeModal()"
        >
          Cancel
        </button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
