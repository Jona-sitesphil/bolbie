<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">×</span>
    <h2>Laptop Details</h2>
    <form [formGroup]="editLaptopForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label for="device">Device Name</label>
          <input
            id="device"
            formControlName="device"
            placeholder="Enter Device Name"
          />
        </div>
        <div class="form-group">
          <label for="serial">Serial Number</label>
          <input
            id="serial"
            formControlName="serial"
            placeholder="Enter Device Serial"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            id="description"
            formControlName="description"
            placeholder="Description"
          />
        </div>
        <div class="form-group">
          <label for="purchaseDate">Purchase Date</label>
          <input
            type="date"
            id="purchaseDate"
            formControlName="purchaseDate"
            placeholder="mm/dd/yyyy"
          />
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <select id="location" formControlName="location">
            <option>1NK Center</option>
            <option>New Office</option>
            <option>Warehouse</option>
          </select>
        </div>
        <div class="form-group">
          <label for="assigned">Assigned Personnel</label>
          <select id="assigned" formControlName="assigned">
            <option>Cedric Lunar</option>
            <option> Pogi si Kim Carl Buban</option>
            <option>Jhomark Alber</option>
            <option>Justmyr Rodriguez</option>
            <option>Raymart Castillo</option>
            <option>John Kenneth Fajiculay</option>
            <option>Cheli Ann</option>
          </select>
        </div>
        <div class="form-group">
          <label for="condition">Condition</label>
          <select id="condition" formControlName="condition">
            <option>Brand New</option>
            <option>Used</option>
          </select>
        </div>
        <div class="form-group">
          <label for="previousOwner">Previous Owner</label>
          <select id="previousOwner" formControlName="inspection">
            <option>Cedric Lunar</option>
                <option>Pogi si Kim Carl Buban</option>
                <option>Jhomark Alber</option>
                <option>Justmyr Rodriguez</option>
                <option>Raymart Castillo</option>
                <option>John Kenneth Fajiculay</option>
                <option>Cheli Ann</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inspection">Inspection Frequency</label>
          <select id="inspection" formControlName="inspection">
            <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Quarterly">Quarterly</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inspected">Inspected By</label>
          <select id="inspected" formControlName="inspected">
            <option>Cedric Lunar</option>
            <option>Kimm Carl Buban</option>
            <option>Jhomark Alber</option>
            <option>Justmyr Rodriguez</option>
            <option>Raymart Castillo</option>
            <option>John Kenneth Fajiculay</option>
            <option>Cheli Ann</option>        
            </select>
        </div>
      </div>
      <div class="button-group">
        <button type="button" class="cancel-btn" (click)="closeModal()">
          Cancel
        </button>
        <button type="submit" [disabled]="editLaptopForm.invalid">Add</button>
      </div>
    </form>
  </div>
</div>

<div class="add-employee-popup-wrapper" id="add-employee-popup-wrapper">
  <div class="add-employee-popup-form" id="add-employee-popup-form">
    <form id="add-employee-form" class="add-employee-fillup-form">
      <button type="button" class="close-btn" id="close-add-employee-modal" onclick="closeModal()">×</button>
      <h2>Add Employee</h2>

      <div class="form-group">
        <label for="employee-name">Employee Name</label>
        <input type="text" id="employee-name" placeholder="Enter Employee Name" required>
      </div>

      <div class="button-container">
        <button class="cancel" type="button" id="cancel-add-employee-modal" onclick="closeModal()">Cancel</button>
        <button class="save" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
